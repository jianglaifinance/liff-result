<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>審核結果</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00B900;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>您好，<span id="name"></span></h2>
    <p>以下是您的審核結果：</p>
    <h3 id="result">資料讀取中...</h3>
    <button id="close">返回 LINE</button>
  </div>

  <script>
    async function main() {
      await liff.init({ liffId: "2008457662-ND0voLP2" }); // 替換成你的 LIFF ID
      const profile = await liff.getProfile();
      document.getElementById("name").textContent = profile.displayName;

      // 假設我們從網址帶一個參數 result (例：?result=通過)
      const urlParams = new URLSearchParams(window.location.search);
      const result = urlParams.get('result') || "目前尚無審核結果";
      document.getElementById("result").textContent = result;

      document.getElementById("close").addEventListener("click", () => {
        liff.closeWindow();
      });
    }
    main();
  </script>
</body>
</html>
