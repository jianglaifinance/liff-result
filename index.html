<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI預審系統</title>
</head>
<body>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // === LIFF 初始化 ===
    async function main() {
      try {
        await liff.init({ liffId: "2008457662-ND0voLP2" });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        console.log("✅ LINE User ID:", userId);

        // === Google 表單網址 ===
        const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdWitI3r0MkohRTiyDZPvjAyQ5sZywaSGcy8dqGIYCAdSNXGA/viewform";
        const prefillUrl = `${baseUrl}?usp=pp_url&entry.1601256413=${encodeURIComponent(userId)}`;

        // 導向帶入 LINE ID 的表單
        window.location.href = prefillUrl;

      } catch (err) {
        console.error("❌ LIFF 初始化失敗：", err);
        document.body.innerHTML = "<h2>初始化失敗，請重新整理或聯絡客服。</h2>";
      }
    }

    main();
  </script>
</body>
</html>
