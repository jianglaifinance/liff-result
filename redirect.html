<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI 預審系統載入中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // Google 表單的預填網址
    const googleFormBase = "https://docs.google.com/forms/d/e/1FAIpQLSdWitI3r0MkohRTiyDZPvjAyQ5sZywaSGcy8dqGIYCAdSNXGA/viewform?usp=pp_url&entry.1601256413=";

    async function main() {
      try {
        // 初始化 LIFF
        await liff.init({ liffId: "2008457662-ND0voLP2" });

        // 確保使用者已登入 LINE
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // 取得使用者資訊
        const profile = await liff.getProfile();
        const userId = profile.userId;

        // 跳轉至 Google 表單並帶上 userId
        const targetUrl = googleFormBase + encodeURIComponent(userId);
        window.location.replace(targetUrl);
      } catch (error) {
        console.error(error);
        document.body.innerHTML = "<h3>找不到使用者 ID，請重新開啟 LINE 預審系統。</h3>";
      }
    }

    window.onload = main;
  </script>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">
  <h2>載入中，請稍候...</h2>
</body>
</html>
